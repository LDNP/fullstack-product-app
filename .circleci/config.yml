version: 2.1

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.0
    working_directory: ~/app
    steps:
      - checkout

      # Setup Node.js for building React app
      - run:
          name: Install Node.js and NPM
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | bash -
            sudo apt-get install -y nodejs

      # Install dependencies and build React app
      - run:
          name: Build React App
          command: |
            cd react-client
            npm install
            npm run build

      # Setup remote docker for building and pushing Docker images
      - setup_remote_docker:
          version: 20.10.14

      # Build Docker image
      - run:
          name: Build Docker Image
          command: docker build -t $DOCKER_USERNAME/$IMAGE_NAME .

      # Login to DockerHub
      - run:
          name: Login to DockerHub
          command: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      # Push Docker image to DockerHub
      - run:
          name: Push Docker Image
          command: docker push $DOCKER_USERNAME/$IMAGE_NAME

  deploy:
    docker:
      - image: cimg/base:stable
    working_directory: ~/app
    steps:
      - checkout

      # Deploy to EC2 using the deploy.sh script
      - run:
          name: Deploy to EC2
          command: bash ./deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main